<html>
    <title>ForLoop</title>
    <head>For Loop Demo</head>
    <body>
       
        <div>
        <label for="Input">Enter Number : </label>
        <input id="Input" type="number" name="UserInput">
        </div>
        <div>
            <button onclick="myForLoop()">Click me for Answer</button>
        </div>
        <script>
            function myForLoop(){
                a=document.getElementById(Input);
                
            for(i=1;i<=a;i++)
                console.log(i);
            console.log("ForLoop Ended");
            }
        </script>
    </body>
</html>
